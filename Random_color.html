<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Random Color Generator</title>
  </head>
  <body>
    <h1 class="text-center mt-5 mb-3">
      Start generating random background color
    </h1>
    <div class="container text-center">
      <button class="pt-2 pb-2 m-4 rounded" id="start">Start</button>
      <button class="pt-2 pb-2 m-4 rounded" id="stop">Stop</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    function random_color(){
        let hex = '0123456789ABCDEF';
        let color = '#'
        for(let i = 0 ; i < 6 ; i++){
            color += hex[Math.floor(Math.random()*16)]
        }
        return color
    }
    
    let intervalID ;
    function StartChangeColor(){
        console.log('Clicked 1')
        function changeColor(){
            document.body.style.backgroundColor = random_color()
        }

        if(!intervalID){
            intervalID = setInterval(changeColor,1000)   
        }
    }

    function StopChangeColor(){
        console.log('Clicked 2')
        clearInterval(intervalID);
        intervalID = null;
    }

    let start = document.getElementById('start')
    start.addEventListener('click', StartChangeColor)

    
    let stop = document.getElementById('stop')
    stop.addEventListener('click', StopChangeColor)
  </script>
</html>
