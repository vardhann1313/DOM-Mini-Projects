<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>

    <title>Color Switcher</title>
  </head>
  
  <body>
    <h1 class="mt-5 text-center">Color Scheme Switcher</h1>

    <div class="container mt-5 mb-5 pb-5 pt-5">
      <h2 class="">Add color name :-</h2>
      <input class="p-1" type="text" id="addElement" />
      <button class="p-1" onclick="{addColor()}">Add color</button>
    </div>

    <div class="container mt-5 pt-5 pb-5 d-flex flex-wrap" id="div-2">
      <span class="border border-4 p-3 w-25 m-1 button" id="reset">RESET</span>
      <span class="border border-4 p-3 w-25 m-1 button" id="red">RED</span>
      <span class="border border-4 p-3 w-25 m-1 button" id="green">GREEN</span>
      <span class="border border-4 p-3 w-25 m-1 button" id="blue">BLUE</span>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
  </body>

  <script>
    function changeColor() {
      const body = document.querySelector("body");
      const buttons = document.querySelectorAll(".button");

      buttons.forEach((button) => {
        button.addEventListener("click", (e) => {
          const element = e.target.id;
          if (element === "reset") {
            body.style.backgroundColor = "white";
          } else {
            body.style.backgroundColor = element;
          }
        });
      });
    }
    changeColor();

    function addColor() {
      const span = document.createElement("span");
      const field = document.querySelector('input[type="text"]');
      const id = field.value;

      span.className = "border border-4 p-3 w-25 m-1 button";
      span.id = id;
      span.innerText = id;
      document.getElementById("div-2").appendChild(span);

      changeColor();
    }
  </script>
</html>
