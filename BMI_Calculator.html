<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
        <h1 class="m-5 text-center" >BMI Calculator</h1>
        <div class="container">
            <h4>Enter Your weight :-</h4>
            <input class="p-2 m-2" type="number" required id="weight" placeholder="in kg"><br>
            <h4>Enter Your height :-</h4>
            <input class="p-2 m-2" type="number" required id="height" placeholder="in meter">
            <input class="p-2" type="button" value="Check" onclick="calculateBMI()">
        </div>
        <div class="container m-2 p-2">
            <h4>Your BMI is ...</h4>
            <h1 id="answerBox"></h1>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>


    function calculateBMI(){

        const weightField = document.getElementById('weight')
        const heightField = document.getElementById('height')
        let ans = document.getElementById('answerBox')

        let weight = parseInt(weightField.value);
        let height = parseFloat(heightField.value);

        let BMI = (weight/(height*height)).toFixed(1)

        if(weight === "" || weight < 0 || isNaN(weight)) {
            ans.innerHTML = `Please enter valid weight ${weight}`;
            ans.style.color = "red"
        }else if(height === "" || height < 0 || isNaN(height)){
            ans.innerHTML = `Please enter valid height ${height}`;
            ans.style.color = "red"
        }else if (BMI < 18.5){
            ans.innerHTML =`${BMI} , You are underweight !`
            ans.style.color = "red"
        }else if (BMI >= 18.5 && BMI <= 24.9 ){
            ans.innerHTML = `${BMI} , You are in normal range !`
            ans.style.color = "green"
        }else if (BMI > 24.9 && BMI < 30){
            ans.innerHTML = `${BMI} , You are overweight !`
            ans.style.color = "red"
        }else if (BMI >= 30 && BMI < 35){
            ans.innerHTML = `${BMI} , You are obese !`
            ans.style.color = "red"
        } else if (BMI >= 35){
            ans.innerHTML = `${BMI} , You are extremely obese ! `
            ans.style.color = "red"
        }

    }

  </script>
</html>
